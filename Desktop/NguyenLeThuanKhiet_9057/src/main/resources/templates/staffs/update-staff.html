<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Update Staff</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Update Staff</h1>
  <form th:action="@{/staffs/update/{id}(id=${staff.id})}"
        th:object="${staff}" method="post"
        class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role:</label>
      <select th:field="*{role}" class="form-control" id="role">
        <option th:each="role : ${roles}" th:value="${role.id}"
                th:text="${role.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Staff</button>
    <a th:href="@{/staffs}" class="btn btnlink">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
